<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>絵文字の式</title>
<style>
    :root{
        --bg:#f6f8fb;
        --card:#ffffff;
        --accent1:#ff9a9e;
        --accent2:#fad0c4;
        --shadow: 0 8px 20px rgba(15,23,42,0.08);
        --text:#111827;
        --success: #28a745;
        --error: #dc3545;
    }
    html,body{height:100%;}
    body{
        margin:0;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        background: linear-gradient(180deg,var(--bg),#ffffff 60%);
        color:var(--text);
        display:flex;
        align-items:center;
        justify-content:center;
        padding:32px;
        box-sizing: border-box; /* パディングによるサイズ変更を防ぐ */
    }

    .card{
        background:var(--card);
        padding:28px 36px;
        border-radius:20px;
        box-shadow:var(--shadow);
        display:flex;
        flex-direction: column; /* 縦並びにする */
        align-items:center;
        justify-content:center;
        width: 100%;
        max-width: 560px; /* カードの最大幅を設定 */
    }

    .equation{
        display:flex;
        align-items:center;
        gap:18px;
        flex-wrap:wrap;
        justify-content: center; /* 中央揃え */
    }

    .big-number{
        font-size:84px;
        font-weight:700;
        line-height:1;
        letter-spacing:-1px;
    }

    .operator{
        font-size:44px;
        font-weight:600;
        opacity:0.9;
    }

    .emoji-box{
        width:86px;
        height:86px;
        border-radius:16px;
        display:inline-flex;
        align-items:center;
        justify-content:center;
        box-shadow:0 6px 18px rgba(16,24,40,0.06);
        font-size:44px;
        background: linear-gradient(135deg,var(--accent1),var(--accent2));
    }

    .emoji-box.purple{ background: linear-gradient(135deg,#a18cd1,#fbc2eb);} 
    .emoji-box.blue{ background: linear-gradient(135deg,#89f7fe,#66a6ff);}

    .result{
        font-size:46px;
        font-weight:700;
        margin-left:6px;
    }

    .answer-section {
        margin-top: 24px;
        text-align: center;
        width: 100%;
    }

    #quiz-form {
        display: flex;
        gap: 12px;
        align-items: center;
        justify-content: center;
    }

    .answer-input {
        font-size: 24px;
        font-weight: 700;
        text-align: center;
        width: 100px;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 12px;
        transition: border-color 0.3s;
        letter-spacing: 4px; /* 文字間隔を広げて分かりやすくする */
    }
    .answer-input:focus {
        outline: none;
        border-color: var(--accent1);
    }

    .submit-button {
        font-size: 18px;
        font-weight: 600;
        color: white;
        background: linear-gradient(135deg, var(--accent1), var(--accent2));
        border: none;
        padding: 12px 24px;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .submit-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    }

    #result-message {
        margin-top: 16px;
        font-size: 18px;
        font-weight: 500;
        min-height: 2em; /* メッセージ表示領域を確保 */
    }
    
    #result-message.success {
        color: var(--text);
    }
    #result-message.error {
        color: var(--error);
    }

    .keyword-display {
        text-align: center;
    }
    .keyword {
        font-size: 64px;
        font-weight: 700;
        letter-spacing: 4px;
        background: -webkit-linear-gradient(135deg, var(--accent1), var(--accent2));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 8px;
    }
    .trivia {
        font-size: 16px;
        color: #555;
    }

    /* --- ▼ここから変更したスタイル▼ --- */
    .next-location {
        font-size: 28px; /* 文字サイズを大きく */
        font-weight: 700; /* 太さを少し増す */
        margin-bottom: 20px; /* 下の余白を広げる */
        color: var(--text);
    }
    .next-location strong {
        background: linear-gradient(135deg, var(--accent1), var(--accent2));
        padding: 6px 14px; /* パディングを大きくしてハイライトを強調 */
        border-radius: 10px; /* 角丸を調整 */
        color: white;
        box-shadow: 0 4px 12px rgba(255, 154, 158, 0.4); /* 影を追加して立体感を出す */
        margin-left: 8px; /* 「次の場所は」との間に少しスペースを */
        display: inline-block; /* 影やパディングが正しく表示されるように */
    }
    .note {
        margin-top: 20px;
        font-size: 15px;
        color: #555;
        background-color: #f6f8fb;
        padding: 10px 14px;
        border-radius: 8px;
        display: inline-block;
    }
    /* --- ▲ここまで変更したスタイル▲ --- */

    @media (max-width:520px){
        .card{padding: 24px;}
        .big-number{font-size:56px}
        .emoji-box{width:64px;height:64px;font-size:36px}
        .operator{font-size:32px}
        .answer-input{font-size: 20px; width: 80px;}
        .submit-button{font-size: 16px; padding: 10px 18px;}
        .keyword{font-size: 48px;}
        .trivia{font-size: 14px;}
        /* --- ▼ここから変更したスタイル▼ --- */
        .next-location { 
            font-size: 22px; /* スマホでも十分な大きさに */
            margin-bottom: 16px;
        }
        .next-location strong {
            padding: 5px 12px; /* スマホ用にパディング調整 */
        }
        .note { 
            font-size: 13px; 
            margin-top: 16px; 
        }
        /* --- ▲ここまで変更したスタイル▲ --- */
    }
</style>
</head>
<body>
<main class="card">
    <div class="equation" aria-label="絵文字の式">
        <div class="big-number">102</div>
        <div class="operator">−</div>
        <div class="emoji-box" title="目覚まし時計">⏰</div>
        <div class="operator">＋</div>
        <div class="emoji-box purple" title="パトカー">🚓</div>
        <div class="operator">＋</div>
        <div class="emoji-box blue" title="救急車">🚑</div>
        <div class="operator">＝</div>
        <div class="result">?</div>
            💡ヒント：電話番号に関係あるよ。ネットで調べてみてね。
    </div>

    <div class="answer-section">
        <form id="quiz-form">
            <input type="text" id="answer-input" class="answer-input" maxlength="3" placeholder="答え" autocomplete="off">
            <button type="submit" class="submit-button">回答</button>
        </form>
        <div id="result-message"></div>
    </div>

</main>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('quiz-form');
        const input = document.getElementById('answer-input');
        const messageEl = document.getElementById('result-message');
        const answerSection = document.querySelector('.answer-section');

        const correctAnswer = '214';

        const keyword = '2005';
        const nextLocation = '214';
        const trivia = '（ちなみに、2005年は筑波技術大学が開学された年です！）';

        form.addEventListener('submit', (e) => {
            e.preventDefault(); 

            const userAnswer = input.value;

            if (userAnswer === correctAnswer) {
                // 正解の処理
                messageEl.textContent = '';
                messageEl.classList.remove('error');
                messageEl.classList.add('success');
                
                answerSection.innerHTML = `
                    <div class="keyword-display">
                        <div class="next-location">次の場所は <strong>${nextLocation}</strong></div>
                        <div class="keyword">${keyword}</div>
                        <div class="trivia">${trivia}</div>
                        <div class="note">このキーワードは次の場所で使います。<br>忘れないようにスクリーンショットを撮っておきましょう！</div>
                    </div>
                `;

            } else {
                // 不正解の処理
                messageEl.textContent = '残念！もう一度考えてみよう。';
                messageEl.classList.remove('success');
                messageEl.classList.add('error');
                input.value = '';
                input.focus();
            }
        });
    });
</script>

</body>
</html>
