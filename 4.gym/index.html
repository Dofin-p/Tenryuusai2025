<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>謎解きチャレンジ</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
            box-sizing: border-box;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        /* 問題文のスタイル */
        pre {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 20px;
            text-align: left;
            font-size: 1.1em;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 30px;
            color: #495057;
        }
        input[type="text"] {
            padding: 12px;
            margin-right: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result-text {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>

    <div id="keyword-screen" class="container">
        <h1>キーワード認証</h1>
        <p>前回表示された4桁のキーワードを入力してください。</p>
        <input type="text" id="keyword-input" maxlength="4" placeholder="例: 0101">
        <button onclick="checkKeyword()">決定</button>
    </div>

    <div id="quiz-screen" class="container" style="display: none;">
        <h1>問題</h1>
        <pre>卯62申1巳3　➡球
巳23子1卯2午5　➡名前
巳4午2子3酉4子23　➡？</pre>
        <p>答えを入力してください。</p>
        <input type="text" id="answer-input" placeholder="答えを入力">
        <button onclick="checkAnswer()">回答する</button>
    </div>

    <div id="result-screen" class="container" style="display: none;">
        <h1>クリア！</h1>
        <p>次の場所</p>
        <p class="result-text">講堂</p>
        <p>チャレンジに必要なパスワード</p>
        <p class="result-text">2025</p>
        <p>2025年と言えば、「共生社会創成学部」が設置された年だよね～</p>
        <p>共生社会創成学部公式サイト <a href="https://www.i.tsukuba-tech.ac.jp/" target="_blank" rel="noopener noreferrer">
  筑波技術大学 共生社会創成学部
</a>

    </div>

    <script>
        // キーワードをチェックする関数
        function checkKeyword() {
            // 入力された値を取得
            const keywordInput = document.getElementById('keyword-input').value;

            // キーワードが '0101' かどうかを判定
            if (keywordInput === '0101') {
                // 正しい場合、現在の画面を非表示にし、問題画面を表示
                document.getElementById('keyword-screen').style.display = 'none';
                document.getElementById('quiz-screen').style.display = 'block';
            } else {
                // 間違っている場合、アラートを表示
                alert('キーワードが違います。');
            }
        }

        // 答えをチェックする関数
        function checkAnswer() {
            // 入力された値を取得
            const answerInput = document.getElementById('answer-input').value;

            // 入力値が '講堂' または 'auditorium' (大文字小文字問わず) かどうかを判定
            if (answerInput === '講堂' || answerInput.toLowerCase() === 'auditorium') {
                // 正しい場合、問題画面を非表示にし、結果画面を表示
                document.getElementById('quiz-screen').style.display = 'none';
                document.getElementById('result-screen').style.display = 'block';
            } else {
                // 間違っている場合、アラートを表示
                alert('答えが違います。');
            }
        }
    </script>

</body>
</html>
