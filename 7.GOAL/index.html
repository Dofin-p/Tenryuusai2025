<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAL!</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
            box-sizing: border-box;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        input[type="text"] {
            padding: 12px;
            margin-right: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* ▼ ここから派手に変更 ▼ */
        @keyframes rainbow-text {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .goal-message {
            font-family: 'Mochiy Pop One', sans-serif; /* 派手なフォントに変更 */
            font-size: 3.5em;
            font-weight: bold;
            line-height: 1.3;
            /* 虹色のグラデーション背景を作成 */
            background: linear-gradient(270deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8f00ff);
            background-size: 200% 200%;
            /* 背景を文字の形で切り抜く */
            -webkit-background-clip: text;
            background-clip: text;
            /* 文字色を透明にして背景のグラデーションを見せる */
            color: transparent;
            /* アニメーションを適用 */
            animation: rainbow-text 3s ease infinite;
        }
        /* ▲ ここまで派手に変更 ▲ */

        .visit-counter {
            font-size: 1.2em;
            color: #555;
            margin-top: 40px;
        }
        .visit-count-number {
            font-weight: bold;
            font-size: 2em;
            color: #d7003a; /* 目立つように緋色 */
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <div id="password-screen" class="container">
        <h1>最終認証</h1>
        <p>最後のパスワードを入力してください。</p>
        <input type="text" id="password-input" maxlength="4" placeholder="4桁のパスワード">
        <button onclick="checkPassword()">決定</button>
    </div>

    <div id="result-screen" class="container" style="display: none;">
        <h1 class="goal-message">ゴール！<br>おめでとう！</h1>
        <p class="visit-counter">
            このページにアクセスした回数: 
            <span id="visit-count" class="visit-count-number">0</span> 回
        </p>
    </div>

    <script>
        // パスワードをチェックする関数
        function checkPassword() {
            const passwordInput = document.getElementById('password-input').value;
            if (passwordInput === '1976') {
                document.getElementById('password-screen').style.display = 'none';
                document.getElementById('result-screen').style.display = 'block';
                updateVisitCount();
            } else {
                alert('パスワードが違います。');
            }
        }

        // アクセスカウンターを更新・表示する関数
        function updateVisitCount() {
            let count = localStorage.getItem('goalPageVisitCount');
            let newCount = (count === null) ? 1 : parseInt(count, 10) + 1;
            localStorage.setItem('goalPageVisitCount', newCount);
            document.getElementById('visit-count').textContent = newCount;
        }
    </script>

</body>
</html>
